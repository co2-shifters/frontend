<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-vyMPk6zj4GLi/uzp7gA4lsojGdH2cFzto9tbD2tMP9zNS4P2/8K/fzjsjL2VOId1g" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <div class="row">
        <div class="col">
            <h1>Carbon Intensity Graph</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <svg id="graph"></svg>
        </div>
    </div>

    <script>
        var data = {{ data | tojson }};

        var margin = {top: 10, right: 30, bottom: 30, left: 60},
            width = 600 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        var svg = d3.select("#graph")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var x = d3.scaleUtc()
            .domain(d3.extent(data, function(d) { return new Date(d.datetime); }))
            .range([0, width]);

        var y = d3.scaleLinear()
            .domain([0, d3.max(data, function(d) { return d.carbonIntensity; })])
            .range([height, 0]);

        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        svg.append("g")
            .call(d3.axisLeft(y));

        svg.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function(d) { return x(new Date(d.datetime)); })
            .attr("cy", function(d) { return y(d.carbonIntensity); })
            .attr("r", 5);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-uoEZeCfOY3X2MjNu6a/XDy92bY1njfCcsbz3xbhXW4DlHlzz7U7jfnCGb5tU5IFX" crossorigin="anonymous"></script>
</body>
</html>
