<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <!-- Plotly.js is included for the Plotly plots rendered from app.py -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-vyMPk6zj4GLi/uzp7gA4lsojGdH2cFzto9tbD2tMP9zNS4P2/8K/fzjsjL2VOId1g" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <div class="row">
        <div class="col">
            <h1>Carbon Intensity Graph</h1>
            <!-- The Plotly graph rendered from app.py will be inserted here -->
            {{ plot_html | safe }}
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper for Bootstrap components to function properly -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-uoEZeCfOY3X2MjNu6a/XDy92bY1njfCcsbz3xbhXW4DlHlzz7U7jfnCGb5tU5IFX" crossorigin="anonymous"></script>
</body>
</html>
