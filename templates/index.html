<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zeitraum Eingabe</title>
</head>
<body>
    <h1>Zeitraum Eingabe</h1>
    <form method="POST" action="/berechne_zeitraum">
        <label for="startzeit">Startdatum und Uhrzeit:</label>
        <input type="datetime-local" id="startzeit" name="startzeit" required><br>

        <label for="endzeit">Enddatum und Uhrzeit:</label>
        <input type="datetime-local" id="endzeit" name="endzeit" required><br>

        <label for="dauer">Dauer (in Minuten):</label>
        <input type="number" id="dauer" name="dauer" required><br>

        <input type="submit" value="Berechnen">
    </form>
</body>
</html>
