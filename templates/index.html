<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CO2-Shifters - Hackathon 2023</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('static/images/co2-shifters_bg_4.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        color: #333;
        font-size: 36px;
    }

    form {
        background-color: rgba(255, 255, 255, 1);
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 24px;
    }

    input[type="text"],
    input[type="number"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 35px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 18px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #007BFF;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .confetti {
        width: 10px;
        height: 10px;
        position: absolute;
        animation: fall 2s linear infinite;
    }
    </style>
</head>
<body>
    <h1>CO2-Shifters - Verarbeitungszeitraum</h1>
    <form onsubmit="handleConfettiSubmit(event)">
        <label for="earliest_start_time">Fr체hester Zeitpunkt zum Starten:</label>
        <input type="text" id="earliest_start_time" name="earliest_start_time" required><br>

        <label for="latest_end_time">Sp채tester Endezeitpunkt der Verarbeitung:</label>
        <input type="text" id="latest_end_time" name="latest_end_time" required><br>

        <label for="duration">Dauer (in Minuten):</label>
        <input type="number" id="duration" name="duration" required><br>

        <input type="submit" value="Berechnen">
    </form>
    <script>
    function handleSubmit(event) {
        event.preventDefault();

        const earliestStartTime = document.getElementById('earliest_start_time').value;
        const latestEndTime = document.getElementById('latest_end_time').value;
        const duration = document.getElementById('duration').value;

        const payload = {
            "earliest_start_time": new Date(earliestStartTime).toISOString(),
            "latest_end_time": new Date(latestEndTime).toISOString(),
            "duration": parseInt(duration)
        };

        fetch('/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
            window.location.href = '/results';
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }

    function handleConfettiSubmit(event) {
        event.preventDefault();

        for (let i = 0; i < 100; i++) {
            createConfetti();
        }

        // F체hre den urspr체nglichen Submit-Vorgang aus
        handleSubmit(event);
    }

    function createConfetti() {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        const colors = ['#FF6F61', '#6B4226', '#9A1750', '#F0E68C', '#6495ED', '#32CD32'];
        const color = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.background = color;
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = Math.random() * 100 + 'vh';

        document.body.appendChild(confetti);
    }
    </script>
    <script>
        flatpickr("#earliest_start_time", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            time_24hr: true,
            minuteIncrement: 15,
            minDate: "today",
            defaultDate: Date.now(),
            maxDate: new Date().fp_incr(2)
        });

        flatpickr("#latest_end_time", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            time_24hr: true,
            minuteIncrement: 15,
            minDate: "today",
            defaultDate: Date.now()+43200000,
            maxDate: new Date().fp_incr(2)
        });
    </script>
    <style>
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</body>
</html>
