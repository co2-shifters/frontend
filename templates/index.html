<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CO2-Shifters - Hackathon 2023</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('static/images/co2-shifters_bg_4.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        <!-- background-color: #f5f5f5;-->
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        color: #333;
        font-size: 36px;
    }

    form {
        background-color: rgba(255, 255, 255, 1);
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 24px;
    }

    input[type="datetime-local"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-right: 15px;
        font-size: 18px;
    }

    input[type="submit"] {
        background-color: #007BFF;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
    <h1>CO2-Shifters - Verarbeitungszeitraum</h1>
    <form method="GET" action="/results">
        <label for="earliest_start_time">Frühester Zeitpunkt zum Starten:</label>
        <input type="text" id="earliest_start_time" name="earliest_start_time" required><br>

        <label for="latest_end_time">Spätester Endezeitpunkt der Verarbeitung:</label>
        <input type="text" id="latest_end_time" name="latest_end_time" required><br>

        <label for="duration">Dauer (in Minuten):</label>
        <input type="number" id="duration" name="duration" required><br>

        <input type="submit" value="Berechnen">
    </form>
    <script>
        const backgrounds = ['static/images/co2-shifters_bg_1.jpg', 'static/images/co2-shifters_bg_2.jpg', 'static/images/co2-shifters_bg_3.jpg', 'static/images/co2-shifters_bg_4.jpg'];
        let currentIndex = 0;

        function changeBackground() {
            document.body.style.backgroundImage = `url(${backgrounds[currentIndex]})`;
            document.body.style.backgroundSize = 'cover';
            currentIndex = (currentIndex + 1) % backgrounds.length;
        }

        setInterval(changeBackground, 5000); // Ändere das Hintergrundbild alle 5 Sekunden
    </script>
    <script>
        flatpickr("#earliest_start_time", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            time_24hr: true,
            minuteIncrement: 15,
            minDate: "today",
            defaultDate: Date.now(),
            maxDate: new Date().fp_incr(2)
        });

        flatpickr("#latest_end_time", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            time_24hr: true,
            minuteIncrement: 15,
            minDate: "today",
            defaultDate: Date.now(),
            maxDate: new Date().fp_incr(2)
        });
    </script>
</body>
</html>
