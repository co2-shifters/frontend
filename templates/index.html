<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zeitraum Eingabe</title>
</head>
<body>
    <h1>Zeitraum Eingabe</h1>
    <form method="POST" action="results.html">
        <label for="earliest_start_time">Frühester Zeitpunkt zum Starten:</label>
        <input type="datetime-local" id="earliest_start_time" name="earliest_start_time" step="300" required><br>

        <label for="latest_end_time">Spätester Endezeitpunkt der Verarbeitung:</label>
        <input type="datetime-local" id="latest_end_time" name="latest_end_time" step="300" required><br>

        <label for="dauer">Dauer (in Minuten):</label>
        <input type="number" id="dauer" name="dauer" required><br>

        <input type="submit" value="Berechnen">
    </form>
    <script>
        // JavaScript, um den step-Wert auf 300 (5 Minuten) festzulegen
        var startzeitInput = document.getElementById('earliest_start_time');
        var endzeitInput = document.getElementById('latest_end_time');

        startzeitInput.step = 300;
        endzeitInput.step = 300;
    </script>
</body>
</html>
