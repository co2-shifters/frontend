<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CO2-Shifters - AXA Hackathon 2023</title>
</head>
<body>
    <h1>CO2-Shifters - Verarbeitungszeitraum</h1>
    <form method="POST" action="results.html">
        <label for="earliest_start_time">Frühester Zeitpunkt zum Starten:</label>
        <input type="datetime-local" id="earliest_start_time" name="earliest_start_time" required><br>

        <label for="latest_end_time">Spätester Endezeitpunkt der Verarbeitung:</label>
        <input type="datetime-local" id="latest_end_time" name="latest_end_time" required><br>

        <label for="dauer">Dauer (in Minuten):</label>
        <input type="number" id="dauer" name="dauer" required><br>

        <input type="submit" value="Berechnen">
    </form>
</body>
</html>
